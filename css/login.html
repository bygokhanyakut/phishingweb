<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gelişmiş Arka Plan Müziği</title>
    <style>
        #toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1></h1>
    <audio id="background-music" src="https://oyundunyasivip.000webhostapp.com/welkam-agam.mp3" loop></audio>
    <div id="toggle-button">Müziği Aç/Kapat</div>

    <script>
        var music = document.getElementById("background-music");
        var toggleButton = document.getElementById("toggle-button");
        var isPlaying = false;

        toggleButton.addEventListener("click", function() {
            if (isPlaying) {
                music.pause();
                toggleButton.innerText = "Müziği Aç";
            } else {
                music.play();
                toggleButton.innerText = "Müziği Kapat";
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
